name: RSS to Discord

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:  # <-- Nouvelle section cruciale !
      contents: write  # Donne l'accès en écriture

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false  # Important pour le push

    - uses: actions/setup-node@v3
      with:
        node-version: '18'

    - run: npm install rss-parser webhook-discord

    - name: Run and Commit
      run: |
        # Configuration de l'utilisateur Git pour l'action
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 1. On se synchronise avec le dépôt distant AVANT de faire quoi que ce soit
        git pull --rebase https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
        
        # 2. On lance le script qui modifie le fichier last_posts.json
        node main.js
        
        # 3. On commit et on pousse les changements s'il y en a
        git add last_posts.json
        git commit -m "Update last_posts.json [AUTO]" || echo "Aucun changement"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
      env:
        DISCORD_WEBHOOKS: ${{ secrets.DISCORD_WEBHOOKS }}
