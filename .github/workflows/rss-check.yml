name: RSS to Discord

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install rss-parser discord-webhook-node

    - name: Debug - Check files
      run: |
        echo "=== Checking files ==="
        ls -la
        echo "=== main.js content ==="
        head -20 main.js
        echo "=== feeds.json first 10 lines ==="
        head -10 feeds.json

    - name: Debug - Check env
      run: |
        echo "DISCORD_WEBHOOK is set: ${{ secrets.DISCORD_WEBHOOK != '' }}"
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Run RSS checker
      run: node main.js
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add last_posts.json
        git diff --staged --quiet || git commit -m "Update last_posts.json [AUTO]"
        git push
